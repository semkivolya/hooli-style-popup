<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hooli-style popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navigation">
        <ul class="navigation__categories">
            <li class="navigation__category"><a href="">Mail</a></li>
            <li class="navigation__category"><a href="">Images</a></li>
            <li class="navigation__category">
                <input type="checkbox" name="popup-toggler" id="popup-toggler" class="toggle-popup">
                <label for="popup-toggler">
                    <img class="checkbox_img" src="images/popup-button.png" src="Nine little squares">
                </label>
                <div class="popup">
                    <div class="popup__container">
                    <ul class="popup__categories">
                        <li class="popup__category">
                            <div class="category__container">
                                <a href="">
                                    <div>
                                        <img src="images/calendar.png" alt="Calendar">
                                        <div class="category_text">
                                            Calendar
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/mail.png" alt="Mail">
                                    <div class="category_text">
                                        Mail
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/news.png" alt="News">
                                    <div class="category_text">
                                        News
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/maps.png" alt="Map">
                                    <div class="category_text">
                                        Map
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/files.png" alt="Files">
                                    <div class="category_text">
                                        Files
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/contacts.png" alt="Contacts">
                                    <div class="category_text">
                                        Contacts
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/tanslation.png" alt="Translate">
                                    <div class="category_text">
                                        Translate
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/videos.png" alt="Videos">
                                    <div class="category_text">
                                        Videos
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/search.png" alt="Search">
                                    <div class="category_text">
                                        Search
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/photos.png" alt="Photo">
                                    <div class="category_text">
                                        Photo
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/apps.png" alt="Apps">
                                    <div class="category_text">
                                        Apps
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="popup__category">
                            <a href="">
                                <div class="category__container">
                                    <img src="images/documents.png" alt="Document">
                                    <div class="category_text">
                                        Document
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <br>
                    <input type="checkbox" class="toggle-popup-secondary-block" name="secondary-block-toggler"
                        id="secondary-block">
                    <label for="secondary-block" class="toggle-secondary-block-checkbox">
                    More
                    </label>
                    <div class="popup__secondary-block">
                        <hr>
                        <ul class="popup__categories">
                            <li class="popup__category">
                                <div class="category__container">
                                    <a href="">
                                        <div>
                                            <img src="images/chat.png" alt="Chat">
                                            <div class="category_text">
                                                Chat
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="popup__category">
                                <div class="category__container">
                                    <a href="">
                                        <div>
                                            <img src="images/classroom.png" alt="Classroom">
                                            <div class="category_text">
                                                Classroom
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="popup__category">
                                <div class="category__container">
                                    <a href="">
                                        <div>
                                            <img src="images/collection.png" alt="Collection">
                                            <div class="category_text">
                                                Collection
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="popup__category">
                                <div class="category__container">
                                    <a href="">
                                        <div>
                                            <img src="images/mars.png" alt="Mars">
                                            <div class="category_text">
                                                Mars
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="popup__category">
                                <div class="category__container">
                                    <a href="">
                                        <div>
                                            <img src="images/blogs.png" alt="Blogs">
                                            <div class="category_text">
                                                Blogs
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="popup__category">
                                <div class="category__container">
                                    <a href="">
                                        <div>
                                            <img src="images/promo.png" alt="Promos">
                                            <div class="category_text">
                                                Promos
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                    </div>
                </div>
            </div>
            </li>
            <li class="navigation__category">
                <a href="">
                    <img src="images/bell.png" alt="Grey bell icon">
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
